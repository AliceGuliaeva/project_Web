<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title> Блог сайта</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div th:insert="blocks/header :: header" ></div>
    <div class="container mt-5 mb-5">
        <h1>Добавление статьи</h1>
        <form action="/blog/add" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" name="anons" placeholder="Введите описание статьи" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите статью" class="form-control"></textarea><br>
            <input type="file" name="file">
            <button type="submit" class="btn btn-success">Добавить статью</button>
        </form>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
